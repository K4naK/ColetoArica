					stylers: [
						  {visibility: "off"}
					]
				}];
				
				if(map==undefined){
					map = new google.maps.Map(document.getElementById('map'),{
						zoom: 13,
						zoomControl: true,
						mapTypeControl: true,
						scaleControl: true,
						streetViewControl: false,
						rotateControl: false,
						fullscreenControl: false,
						mapTypeControlOptions: {
							position: google.maps.ControlPosition.BOTTOM_CENTER
						},
						zoomControlOptions: {
							position: google.maps.ControlPosition.RIGHT_CENTER
						},
						styles: style,
						center: {
							lat: -18.4754494,
							lng: -70.3105907
						}
					});
				}

				polyline = new google.maps.Polyline({
					path: recorridos[0][linea][0]["ida"], 
					strokeColor: "#00B715", 
					strokeOpacity: 1.0, 
					strokeWeight: 4
				});
				polyline.setMap(map);

				markerI = new google.maps.Marker({
					position: recorridos[0][linea][0]["ida"][0],
					icon: "image/inicio.png",
					map: map
				});

				markerF = new google.maps.Marker({
					position: recorridos[0][linea][0]["ida"][recorridos[0][linea][0]["ida"].length-1],
					icon: "image/fin.png",
					map: map
				});
			}
			
			function ruta(tipo){
				var color = "#00B715";
				
				if(tipo=="vuelta"){
					color = "#BC0000";
				}
				
				if(polyline!=undefined){
					polyline.setMap(null);
					markerI.setMap(null);
					markerF.setMap(null);
				}
				
				polyline = new google.maps.Polyline({
					path: recorridos[0][linea][0][tipo], 
					strokeColor: color, 
					strokeOpacity: 1.0, 
					strokeWeight: 4
				});
				polyline.setMap(map);

				markerI = new google.maps.Marker({
					position: recorridos[0][linea][0][tipo][0],
					icon: "image/inicio.png",
					map: map
				});
				markerF = new google.maps.Marker({
					position: recorridos[0][linea][0][tipo][recorridos[0][linea][0][tipo].length-1],
					icon: "image/fin.png",
					map: map
				});
			}
		</script>
	</body>
